<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Graph</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <span class="open-slide">
          <a href="#" onclick="openSlideMenu()">
              <svg width="30" height="30">
                  <path d="M0,5 30,5" stroke="#fff"
                  stroke-width="5" />
                  <path d="M0,14 30,14" stroke="#fff"
                  stroke-width="5" />
                  <path d="M0,23 30,23" stroke="#fff"
                  stroke-width="5" />
              </svg>
          </a>
      </span>
      <h1>Fantasy F1</h1>
  </nav>

  <div id="side-menu" class="side-nav">
      <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
      <a href="home.html">Home</a>
      <a href="index.html">Fantasy Graph</a>
      <a href="maxwellsteam.html">Maxwell's Team</a>
      <a href="carasteam.html">Cara's Team</a>
      <a href="zarasteam.html">Zara's Team</a>
  </div>

  <script>
      function openSlideMenu(){
          document.getElementById('side-menu').style.width
          = '250px';
          document.getElementById('main').style.marginLeft
          = '250px';
      }
      function closeSlideMenu(){
          document.getElementById('side-menu').style.width
          = '0';
          document.getElementById('main').style.marginLeft
          = '0';
      }
  </script>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const labels =
        {{locations}}
      ;

      const data = {
        labels: labels,
        datasets: [{
          label: "Maxwell's team",
          backgroundColor: 'rgb(76, 0, 153)',
          borderColor: 'rgb(76, 0, 153)',
          data: {{datam}},
        }, {
          label: "Cara's team",
          backgroundColor: 'rgb(0, 255, 0)',
          borderColor: 'rgb(0, 255, 0)',
          data: {{datac}},
        }, {
          label: "Zara's team",
          backgroundColor: 'rgb(0, 255, 255)',
          borderColor: 'rgb(0, 255, 255)',
          data: {{dataz}},
        }
        ]
      };

      const config = {
        type: 'line',
        data: data,
        options: {}
      };
    </script>
    <script>
      const myChart = new Chart(document.getElementById("myChart"), config);
    </script>
  </body>
</html>
